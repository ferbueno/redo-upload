<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="redo-confirmation-dialog">
	<template>
		<style include="shared-styles">
			:host(:not([opened])) .background{
				display: none;
			}
			:host([opened]) .background{
				display: flex;
				z-index: 200;
			}
			paper-dialog{
				width: 600px;
				padding: 20px;
				position: relative;
				text-align: center;
			}
			paper-dialog .field{
				margin-top: 0px;
			}
			label{
				float: left;
    			margin: 5px;
			}
			i.close{
				position: absolute;
			    top: -3px;
			    right: -3px;
			    cursor: pointer;
			    font-size: 26px;
			    z-index: 40;
			}
			.background{
				position: fixed;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.2);
				align-items: center;
				justify-content: center;
				top: 0;
				left: 0;
			}
			paper-button{
				align-items: center;
    			display: inline-flex;
				margin: 20px auto 0px;
			}
			paper-button.no{ background: gray }

			h2{
				font-weight: normal;
				font-size: 20px;
				color: darkgray;
				padding-top: 20px;
			}
			[name="name"]{
				margin-bottom: 15px;
			}
		</style>
		<div class="background">
			<paper-dialog opened="{{opened}}">
				<i class="material-icons close" on-click="_toggle">close
					<paper-ripple></paper-ripple>
				</i>
				<h2>[[title]]</h2>
				<p>[[description]]</p>
				<div>
					<paper-button on-click="_toggle" class="no">Cancelar</paper-button>
					<paper-button on-click="_accept" class="yes">Aceptar</paper-button>
				</div>
			</paper-dialog>
		</div>

	</template>
	<script>
		class RedoConfirmationDialog extends Polymer.Element{
			static get is() {Â return 'redo-confirmation-dialog' }

			static get properties(){
				return{
					title:{
						type: String,
						value:"",
					},
					description:{
						type: String,
						value:"",
					},
					opened:{
						type: Boolean,
						value: false,
						reflectToAttribute: true,
					},
				}
			}

			open(){
				console.log("confirmation should open here")
				this.opened = true
			}

			_toggle(){
				this.opened = !this.opened
			}

			_accept(){
				this.dispatchEvent( new CustomEvent('accept', { bubbles: true, composed: true }))
				this._toggle()
			}

		}

		customElements.define(RedoConfirmationDialog.is, RedoConfirmationDialog)
	</script>
</dom-module>
