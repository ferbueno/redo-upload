<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<dom-module id="shared-styles">
	<template>
		<style>
			*:focus{
				outline: none;
			}
			@font-face {
			  font-family: 'Material Icons';
			  font-style: normal;
			  font-weight: 400;
			  src: url(https://example.com/MaterialIcons-Regular.eot); /* For IE6-8 */
			  src: local('Material Icons'),
			    local('MaterialIcons-Regular'),
			    url(https://example.com/MaterialIcons-Regular.woff2) format('woff2'),
			    url(https://example.com/MaterialIcons-Regular.woff) format('woff'),
			    url(https://example.com/MaterialIcons-Regular.ttf) format('truetype');
			}
			:host{
				font-family: 'Roboto';
				--redo-transparent-gray-background-color: rgba(0,0,0,0.15);
				--redo-transparent-red-background-color: rgba(236,100,75, 0.2);
			}
			.material-icons {
			  font-family: 'Material Icons';
			  font-weight: normal;
			  font-style: normal;
			  font-size: 18px;  /* Preferred icon size */
			  display: inline-block;
			  line-height: 1;
			  text-transform: none;
			  letter-spacing: normal;
			  word-wrap: normal;
			  white-space: nowrap;
			  direction: ltr;

			  /* Support for all WebKit browsers. */
			  -webkit-font-smoothing: antialiased;
			  /* Support for Safari and Chrome. */
			  text-rendering: optimizeLegibility;

			  /* Support for Firefox. */
			  -moz-osx-font-smoothing: grayscale;

			  /* Support for IE. */
			  font-feature-settings: 'liga';
			}

			paper-spinner-lite{
				width: 24px;
				height: 24px;
			}

			paper-button{
				background-color: #66CC99;
				color: white;
				text-transform: capitalize;
				padding: 10px 20px;
			}
			paper-button i{
				border-radius: 50%;
				padding: 5px;
				margin-right: 10px;
				background-color: rgba(62,62,62,0.28);
				color: white;
				font-size: 16px;
			}
			::-webkit-input-placeholder {
			    font-family: 'Roboto';
			}
			:-moz-placeholder {
			    font-family: 'Roboto';
			}
			::-moz-placeholder {
			    font-family: 'Roboto';
			}
			:-ms-input-placeholder {
			    font-family: 'Roboto';
			}
			textarea{
				border-radius: 3px;
				resize: none;
			}
			paper-radio-button{
				--paper-radio-button-checked-color: #EC644B;
				--paper-radio-button-unchecked-color: #bdbdbd;
			}
			iron-input{
				width: 100%;
			}
			input, textarea{
				padding: 10px;
				border-radius: 3px;
				border: 1px solid #bdbdbd;
				width: 100%;
			}
			input:hover, textarea:hover{
				border: 1px solid #EC644B;
			}
			input:focus, textarea:focus{
				outline: none;
				border: 1px solid #EC644B;
			}

			paper-radio-group{
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
		</style>
	</template>
	<script>
		class SharedStyles extends Polymer.Element{
			static get is() { return 'shared-styles'}
		}

		customElements.define(SharedStyles.is, SharedStyles)

	</script>
</dom-module>
