<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="redo-upload-table-row.html">
<link rel="import" href="redo-upload-question-dialog.html">
<link rel="import" href="shared-styles.html">

<dom-module id="redo-upload-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        background: var(--redo-transparent-gray-background-color);
        position: relative;
        padding: 20px;
      }
      .add{
        position: fixed;
        background: #446CB3;
        color: white;
        bottom: 20px;
        right: 20px;
        padding: 20px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 40px;
      }
    </style>
    <template is="dom-if" if="[[!loadingQuestions]]">
      <template is="dom-repeat" items="[[questions]]" as="question">
        <redo-upload-table-row 
          index="[[index]]"
          question="[[question]]"
          on-edit="_editQuestion"
          on-delete="_deleteQuestion"></redo-upload-table-row>
       </template>
    </template>
    <template is="dom-if" if="[[loadingQuestions]]">
      <paper-spinner-lite active class="white"></paper-spinner-lite>
    </template>
    <i class="material-icons add" on-click="_addQuestion">add
        <paper-ripple></paper-ripple>
    </i>
    <redo-upload-question-dialog id="dialog"></redo-upload-question-dialog>

    <iron-ajax
      id="getQuestionsAjax"
      method="GET"
      on-response="_handleGetQuestionsAjaxResponse"
      on-error="_handleError"
      debounce-duration="3000"
      loading="{{loadingQuestions}}"
    ></iron-ajax>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class RedoUploadApp extends Polymer.Element {
      static get is() { return 'redo-upload-app'; }
      static get properties() {
        return {
          questions: {
            type: Array,
            value: 'redo-upload-app'
          },
          loadingQuestions:{
            type: Boolean,
            value: false
          }
        }
      }

      connectedCallback(){
        super.connectedCallback()
        this.$.getQuestionsAjax.generateRequest()
      }

      _handleGetQuestionsAjaxResponse(r){
        if (r.detail.response.success) {
          this.set('questions', r.detail.response.question)
        }
      }

      _handleError(e){
        console.log("Error")
      }

      _addQuestion(){
        this.$.dialog.open()
      }

      _editQuestion(e){

      }

      _deleteQuestion(e){

      }
    }

    window.customElements.define(RedoUploadApp.is, RedoUploadApp);
  </script>
</dom-module>
