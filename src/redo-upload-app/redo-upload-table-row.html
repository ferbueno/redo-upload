<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="shared-styles.html">

<dom-module id="redo-upload-table-row">
	<template>
		<style include="shared-styles">
			.wrapper{
				display: flex;
				align-items: center;
				justify-content: space-between;
				background: white;
				border-radius: 3px;
				padding: 10px;
				margin: 5px 0;
			}
			.index{
				color: #434343;
				padding: 10px;
				border-radius: 15px;
				text-align: center;
				background: var(--redo-transparent-red-background-color);
			}
			.description{
				flex: 1;
				text-overflow: ellipsis;
			}
			.answer{
				width: 30px;
			}

			i{
				font-size: 18px;
				position: relative;
				cursor: pointer;
				width: 20px;
				text-align: center;
				margin: 0 4px;
			}
			.edit{
				background-color: #03C9A9;
				color: white;
				padding: 6px;
				border-radius: 3px;
			}
			.delete{
				background-color: #EC644B;
				color:white;
				padding: 6px;
				border-radius: 3px;
			}
		</style>
		<div class="wrapper">
			<div class="index">[[index]]</div>
			<div class="description"></div>
			<div class="answer"></div>
			<i class="material-icons edit">create
				<paper-ripple></paper-ripple></i>
			<i class="material-icons delete">delete
				<paper-ripple></paper-ripple></i>
		</div>
	</template>
	<script>
		class RedoUploadTableRow extends Polymer.Element {
			static get is() { return 'redo-upload-table-row' }

			static get properties(){
				return {
					index:{
						type: Number
					},
					question:{
						type: Object
					},
				}
			}

			_dispatchEdit(){
				this.dispatchEvent( new CustomEvent('edit', {bubbles: true, composed: true, detail: {index: this.index}}))
			}

			_dispatchDelete(){
				this.dispatchEvent( new CustomEvent('delete', {bubbles: true, composed: true, detail: {index: this.index}}))
			}
		}

		customElements.define(RedoUploadTableRow.is, RedoUploadTableRow)
	</script>
</dom-module>
